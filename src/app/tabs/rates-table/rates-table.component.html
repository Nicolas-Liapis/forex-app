<form class="example-form">
        <mat-form-field class="example-full-width">
          <input type="text" placeholder="Search for currency" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
          <mat-hint>e.g. type USD or United States</mat-hint>
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
</form>
